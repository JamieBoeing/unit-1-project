<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script defer src="script.js"></script>
        <script src="questions.json"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>QuizBiz</title>
    </head>
    <body>
        <div class="intro-screen">
            <h1>Welcome to QuizBiz</h1>
            <h2> & the Quest for Knowledge</h2>
            <p>Are you Ready to test your knowledge?</p>
         <button id="start-btn">Start Quiz</button>
        </div>
        <div id="game-screen" style="display: none">
                <h2 id="level">Level: 1</h2>
                <h3 id="timer">Time: </h3>
                <div id="question-container">
                <h3 id="question"></h3>
                <ul id="options">
                </ul>
            </div>
        </div>
        <div class="game-over-screen">
            <h1>Game Over</h1>
            <p>Your score is:<span is="score"></span></p>
            <p id="endgame-quote"></p>
            <h2>Your Final Score was <span id="final-score"></span></h2>
            <button id="play-again-btn">Play Again</button>
        </div>
        <audio id="correct-sound">
            <source src="" type="audio/mpeg">
        </audio>
        <audio id="wrong-sound">
            <source src="" type="audio/mpeg">
        </audio>
        <audio id="victory-sound">
            <source src="" type="audio/mpeg">
        </audio>
    </body>
</html>
