<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="script.js"></script>
        <script src="questions.js"></script>
        <title>QuizBiz</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div class="intro-screen">
            <h1>Welcome to QuizBiz & the Quest for Knowledge</h1>
         <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
        <div id="game-screen">
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="choices">
                    <button class="choice" id="choice1"></button>
                    <button class="choice" id="choice2"></button>
                    <button class="choice" id="choice3"></button>
                    <button class="choice" id="choice4"></button>
            </div>
        </div>
        <div class="timer-container">
            <div id="timer"></div>
         </div>    
        <div id="score-container">
            <h3>Score: <span id="score"></span></h3>
            <h3>Bonus Points: <span id="bonus-points"></span></h3>
        </div>
         <div id="achievement-container">
            <h3>Achievements:</h3>
            <ul id="achievements"></ul>
        </div>
        </div>
        <div id="game-over-screen">
            <h1>Game Over</h1>
            <h2>Your Final Score was <span id="final-score"></span></h2>
            <button id="play-again-btn">Play Again</button>
        </div>
        <audio id="correct-sound">
            <source src="https://www.epidemicsound.com/track/brhYlZMhZI/" type="audio/mpeg">
        </audio>
        <audio id="wrong-sound">
            <source src="https://www.epidemicsound.com/track/ObmggYiUYw/" type="audio/mpeg">
        </audio>
        <audio id="victory-sound">
            <source src="https://www.epidemicsound.com/track/vYh1z5UaTQ/" type="audio/mpeg">
        </audio>
    </body>
</html>
